<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body class="xhas-navbar-fixed-top">
      {{ block "set-layout" . }}
      {{ end }}
      {{- partial "header.html" . -}}
      <div class="container">
        <div class="content main-content">
        <div class="columns">
          {{ block "info" . }}
            <div class="column">
              {{ partial "info.html" . }}
              {{ partial "structure.html" . }}
            </div>
          {{ end }}
          {{ block "main" . }}
            <div class="column">
              <div class="card">
                <div class="card-content">
                    <h2>Content</h2>
                    {{ .Content }}
                </div>
              </div>
            </div>
          {{ end }}
        </div>
          
        </div>
      </div>
        {{- partial "footer.html" . -}}
    </body>
</html>
